{% extends "base.html" %}
{% load i18n %}

{% block body_class %}account{% endblock %}

{% block page_title %}{% trans "Log Out" %}{% endblock %}

{% block site_main %}
  <section class="account__wrapper">
    <h1 class="account__title">{% trans "Log Out" %}</h1>
    <p>{% trans "Are you sure you want to log out?" %}</p>
    <form id="logoutForm" name="logoutForm" action="{% url "account_logout" %}" method="post">
      {% csrf_token %}
      <input type="submit" value="{% trans 'Yes, log me out' %}" />
    </form>
  </section>
{% endblock %}
