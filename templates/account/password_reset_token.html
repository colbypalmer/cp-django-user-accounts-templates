{% extends 'base.html' %}
{% load i18n %}

{% block body_class %}account{% endblock %}

{% block page_title %}{% trans "Set your new password" %}{% endblock %}

{% block site_main %}
  <section class="account__wrapper">
    <h1 class="account__title">{% trans "Set your new password" %}</h1>
    <form class="account__form" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="account__submit" value="{% trans "Save" %}" />
    </form>
  </section>
{% endblock %}
