{% extends 'base.html' %}
{% load i18n %}

{% block body_class %}account{% endblock %}

{% block page_title %}{% trans "Change Password" %}{% endblock %}

{% block site_main %}
  <section class="account__wrapper">
    <h1 class="account__title">{% trans "Change Password" %}</h1>
    <form action="." class="account__form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="account__submit" value="{% trans "Save New Password" %}" />
    </form>
  </section>
{% endblock %}
